    <script type="module">
      // Importa las funciones necesarias del SDK de Firebase para Firestore
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

      // Tu web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBvzNwa9IjumO0NCrpxkWSpgysXrrrFQ3M",
        authDomain: "cuentas-claras-acb79.firebaseapp.com",
        projectId: "cuentas-claras-acb79",
        storageBucket: "cuentas-claras-acb79.appspot.com",
        messagingSenderId: "43230082429",
        appId: "1:43230082429:web:655280415f81e273b90814",
      };

      // Inicializa Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const miBoton = document.getElementById("miBoton");
      const name = document.getElementById("name");
      const carreo = document.getElementById("carreo");
      const telefono = document.getElementById("telefono");
      const direccion = document.getElementById("direccion");
      const asunto = document.getElementById("asunto");

      miBoton.addEventListener("click", function (e) {
        e.preventDefault();
        // Obtén los valores de los inputs
        const nameValue = name.value;
        const carreoValue = carreo.value;
        const telefonoValue = telefono.value;
        const direccionValue = direccion.value;
        const asuntoValue = asunto.value;

        console.log(nameValue, carreoValue, telefonoValue, direccionValue);
        // Crea un objeto con los datos a enviar a la base de datos
        const data = {
          name: nameValue,
          correo: carreoValue,
          telefono: telefonoValue,
          direccion: direccionValue,
          asunto: asuntoValue,
        };

        // Agrega el objeto a la colección "contactos" en Firestore
        addDoc(collection(db, "contactos"), data)
          .then(() => {
            console.log("Datos enviados a la base de datos.");
            // Redirecciona a la URL deseada después de enviar los datos
            window.location.href = "./index.html";
          })
          .catch((error) => {
            console.error("Error al enviar los datos:", error);
          });
      });
    </script>
